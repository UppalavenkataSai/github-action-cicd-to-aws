#this is a sample GitHub Actions workflow file for CI/CD with AWS Container Registry (ACR)
name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        id: build-push
        run: |
          docker build -t application .
          docker tag application:latest 009933301789.dkr.ecr.ap-south-1.amazonaws.com/application:latest
          docker push 009933301789.dkr.ecr.ap-south-1.amazonaws.com/application:latest
          
      - name: Verify image pushed
        run: |    
          aws ecr describe-images --repository-name application --image-ids imageTag=latest 
